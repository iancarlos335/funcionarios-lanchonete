<header>
    <h2>Lista de Bebidas</h2>
    <button class="btn btn-primary">
        <a routerLink="/produtos/adicionar" routerLinkActive="active" class="nav-link">Adicionar</a>
    </button>
</header>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Valor</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let b of bebidas">
            <td>{{b.nomeBebida}}</td>
            <td>{{b.quantidade
            <td>{{b.valor}}</td>
        </tr>
    </tbody>
</table>
