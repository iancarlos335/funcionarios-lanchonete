<main>

  <header>
    <h2>Lista de Funcion√°rios</h2>
    <button class="btn btn-primary">
      <a routerLink="/adicionarFuncionario" routerLinkActive="active" class="nav-link">Adicionar</a>
    </button>
  </header>
  
  <div class="cards">
    
    <div class="card" style="width: 18rem; height: 25rem;" *ngFor="let f of funcionarios">
      <img src="{{f.imagem}}" class="card-img-top m-1">
      <div class="card-body d-flex flex-column align-items-center">
        <h5 class="card-title">{{f.nomeFuncionario}}</h5>
        <button (click)="deleteFuncionario(f.id)" class="btn btn-danger">Excluir</button>
      </div>
    </div>
  
  </div>
</main>
