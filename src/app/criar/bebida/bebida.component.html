<main>
    <div class="col-md-6 offset-md-3">
        <h2>Adicionar Bebida</h2>
        <form (ngSubmit) = "onSubmit()">
            
        <div class="form-group">
            <label>Nome do Produto</label>
            <input type="text" class="form-control" id="nomeProduto"
                [(ngModel)] = "bebida.nomeBebida" name="nomeProduto" autocomplete="off" required>
        </div>
        <div class="form-group">
            <label>Valor</label>
            <input type="text" class="form-control" id="valor"
                [(ngModel)] = "bebida.valor" name="valo" autocomplete="off" required>
        </div>
        <div class="form-group">
            <label>Descric√£o</label>
            <textarea type="text" class="form-control" id="descricao"
            [(ngModel)] = "bebida.descricao" name="descricao" style="resize:none" maxlength="255" rows="5" required></textarea>
        </div>
        <div class="fomr-group">
            <label>Escolha a Imagem</label>
            <div id="escolhas">
                <div class="escolha">
                    <img src="assets/img/lata-coca.png" alt="coca lata">
                    <input type="radio" value="assets/img/lata-coca.png" [(ngModel)] = "bebida.imagem" name="imagem" required>
                </div>
                <div class="escolha">
                    <img src="assets/img/fanta.jpg" alt="fanta lata">
                    <input type="radio" value="assets/img/fanta.jpg" [(ngModel)] = "bebida.imagem" name="imagem" required>
                </div>
                <div class="escolha">
                    <img src="assets/img/pepsi-twist.png" alt="fanta lata">
                    <input type="radio" value="assets/img/pepsi-twist.png" [(ngModel)] = "bebida.imagem" name="imagem" required>
                </div>
                <div class="escolha">
                    <img src="assets/img/pepsi.png" alt="fanta lata">
                    <input type="radio" value="assets/img/pepsi.png" [(ngModel)] = "bebida.imagem" name="imagem" required>
                </div>
            </div>
        </div>
        <div class="alert alert-danger justify-content-between mt-3" role="alert" id="error">
            ERRO AO CRIAR BEBIDA! <small>Dica: Utilize Ponto</small>
        </div>
        <button type="submit" class="btn btn-success">Adicionar</button>
    </form>
</div>
</main>
